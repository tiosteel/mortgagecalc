_schema-version: '3.1'
ID: mortgagecalc
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci # https://docs.npmjs.com/cli/v10/commands/npm-ci 
        - npx cds build --production # this will mainly build the database according to configuration in root .cdsrc - services must be taken into account

        # build workspaces https://cap.cloud.sap/docs/guides/deployment/custom-builds#build-ws
        - npx -p @sap/cds-dk cds build ./srv/calculator --production --ws-pack --opts workspaceRoot=..
        - npx -p @sap/cds-dk cds build ./srv/site --production --ws-pack --opts workspaceRoot=.. # locally all packages behave as one, but on deploy they perform independently so package-lock is required for every of them.
        - tsc --project ./srv/calculator
        - tsc --project ./srv/site
        - cp package-lock.json ./srv/calculator/gen/srv
        - cp package-lock.json ./srv/site/gen/srv
modules:
  - name: mortgagecalc-calculator-service
    type: nodejs
    path: srv/calculator/gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: mortgage-calculator-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mortgagecalc-db
      - name: monorepo-auth

  - name: mortgagecalc-site-service
    type: nodejs
    path: srv/site/gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: mortgage-site-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mortgagecalc-db
      - name: monorepo-auth

  - name: mortgagecalc-db-deployer
    type: hdb
    path: database/gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: mortgagecalc-db

resources:
  - name: mortgagecalc-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: monorepo-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: monorepo-${org}-${space}
        tenant-mode: dedicated
