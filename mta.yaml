_schema-version: '3.1'
ID: mortgagecalc
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci # https://docs.npmjs.com/cli/v10/commands/npm-ci 
        - npx cds build --production # this will mainly build the database according to configuration in root .cdsrc - services must be taken into account
        - npx -p @sap/cds-dk cds build ./srv/calculator --production --ws-pack --opts
          workspaceRoot=.. && tsc --project ./srv/calculator # https://cap.cloud.sap/docs/guides/deployment/custom-builds#build-ws
          # locally all packages behave as one, but on deploy they perform independently so package-lock is required for every of them.
        - cp package-lock.json ./srv/calculator/gen/srv
        - cp package-lock.json ./srv/site/gen/srv
modules:
  - name: mortgagecalc-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mortgagecalc-db

  - name: mortgagecalc-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: mortgagecalc-db
  - name: monorepo-srv
    type: nodejs
    path: database/gen/srv
    requires:
      - name: mortgagecalc-db

resources:
  - name: mortgagecalc-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
